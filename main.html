<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/leaflet.css" />
		<link rel="stylesheet" href="css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->
<title>Dottify.me</title>
</head>
<body>
	<div id="page">
		<div id="header">
			<a href="/">
				<img src="images/dottifylogoS.png" alt="Dottify.me" />
			</a>
		</div>
		<div id="left"></div>
		<div id="center">
			<div id="map">
				<div id="zip">
					<input id="zipcode" name="zipcode" type="text" placeholder="Enter your zip code" />
					<button>Add me!</button>
				</div>
			</div>
		</div>
		<div id="right"></div>
		<div id="footer"></div>
	</div>

	<script src="script/leaflet.js"></script>
	<script src="script/jquery.js"></script>
	<script src="js/dottify.js"></script>
	<script src="js/zip-code-field.js"></script>
</body>
</html>
