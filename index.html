<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/leaflet.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="js/jqueryShare/jquery.share.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->
<title>Dottify.me</title>
</head>
<body>
	<div id="page">
		<div id="header">
			<a href="/">
				<img src="images/dottifylogoS.png" alt="Dottify.me" />
			</a>
			<div id="share">
			</div>
			<div id="video">
				<a href="http://www.youtube.com/watch?v=KOvz1R0Lqek" target="_blank">
					<img src="images/video-button2.png" alt="[Video] What is Dottify?"/>
				</a>
			</div>
		</div>
		<div id="center">
			<div id="map">
				<div id="zip">
					<input id="zipcode" name="zipcode" type="text" placeholder="Enter your zip code" />
					<button>Add me!</button>
					<div>
						<a href="#">No thanks, just show me the map</a>
					</div>
				</div>
			</div>
		</div>
		<div id="footer"></div>
	</div>

	<script src="script/leaflet.js"></script>
	<script src="script/jquery.js"></script>
	<script src="js/main.js"></script>
	<script src="js/errors.js"></script>
	<script src="js/user.js"></script>
	<script src="js/users_collection.js"></script>
	<script src="js/zip-code-form.js"></script>
	<script src="js/map.js"></script>
	<script src="js/jqueryShare/jquery.share.js"></script>
	<script src="js/sharing.js"></script>
	<script src="js/dottify.js"></script>

</body>
</html>
