<!DOCTYPE HTML>
<html>
<head>
<title>Dottify API Test</title>
<link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<div class="header">
	<input type="text" id="searchKey"/>
	<button id="btnSearch">Search</button>
	<button id="btnAdd">New User</button>
</div>


<div class="leftArea">
<ul id="userList"></ul>
</div>

<form id="userForm">
	
<div class="mainArea">

<label>Id:</label>
<input id="userUUID" name="uuid" type="text" disabled />

<label>Version:</label>
<input type="text" id="thisver" name="thisver" disabled />


<label>Joined:</label>
<input type="text" id="created" name="created" disabled />

<label>Last Updated:</label>
<input type="text" id="modified" name="modified" disabled />

<label>My secret refid:</label>
<input type="text" id="refid" name="refid" disabled />

<label>I Was Referred By:</label>
<input type="text" id="refuserid" name="refuserid" />

<label>Zipcode:</label>
<input type="text" id="zipcode" name="zipcode" required />

<label>Alias:</label>
<input type="text" id="username" name="username" />

<label>Password:</label>
<input type="text" id="password" name="password"  />

<label>Email:</label>
<input type="text" id="email" name="email"  />


<button id="btnSave">Save</button>
<button id="btnDelete">Delete</button>

</div>

<div class="rightArea">

<img id="pic" height="300"/>

<label>Notes:</label>
<textarea id="description" name="description"></textarea>
</div>

</form>

<script src="js/jquery-1.10.2.js"></script>
<script src="js/main.js"></script>

</body>
</html>
