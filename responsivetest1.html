<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/leaflet.css" />
		<link rel="stylesheet" href="css/responsive1.css" />
		<link rel="stylesheet" href="js/jqueryShare/jquery.share.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->
<title>Dottify.me</title>
</head>

<body>
	<div id="page">
		<div id="header">
			<a href="/">
				<img src="images/dottifylogoS.png" alt="Dottify.me" />
			</a>
			<div id="share">
			</div>
		</div>
		<div id="controls">
		<div id="userinfo" >
			<div id="userinfo-ribbon">Click To Display User Info</div>
			<div id="userinfo-body">This contains the user information</div>
		</div>
		</div>
		<div id="center">
			<div id="map">
				<div id="userform">
					<input id="zipcode" name="zipcode" type="text" placeholder="Enter your zip code" />
					<button>Add me!</button>
					<div>
						<a href="#">No thanks, just show me the map</a>
					</div>
				</div>
			</div>
		</div>

		
		<div id="footer">
		Note: Dot locations are randomized for your privacy.  <a href="http://dottify.org/PrivacyPolicy">Privacy Policy</a><br/>
		Contact <a href="mailto:admin@dottify.org">admin@dottify.org</a> for site information or suggestions.<br/>
		Report bugs to <a href="mailto:bugs@dottify.org">bugs@dottify.org</a>.<br/>
		Blogs and information at <a href="http://dottify.org">dottify.org</a>
		</div>
	</div>

	<script src="script/leaflet.js"></script>
	<script src="script/jquery.js"></script>
	<script src="js/main.js"></script>
	<script src="js/errors.js"></script>
	<script src="js/user.js"></script>
	<script src="js/users_collection.js"></script>
	<script src="js/user_session_info.js"></script>	
	<script src="js/zip-code-form.js"></script>
	<script src="js/map.js"></script>
	<script src="js/jqueryShare/jquery.share.js"></script>
	<script src="js/sharing.js"></script>
	<script src="js/dottify.js"></script>

</body>
</html>
