<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->
</head>
<body>
	<h2>Dotify Yourself!</h2>
	<div id="map" style="width: 800px; height: 500px"></div>
	<button id="gotoseattle" type="button">Seattle</button><button id="gotooakland" type="button">Oakland</button>
	<script src="script/leaflet.js"></script>
	<script src="script/jquery.js"></script>
	<script>

	//		var map = L.map('map').setView([47.6097, -122.3331], 10);
		var map = L.map('map').setView([47.61232, -122.34658], 10);
//http://{s}.tile.osm.org/{z}/{x}/{y}.png
//http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
		}).addTo(map);


		var greenIcon = L.icon({
		    iconUrl: 'images/pin001.png',
		    shadowUrl: 'images/pinshadow.png',

		    iconSize:     [50, 115], // size of the icon
		    shadowSize:   [54, 38], // size of the shadow
		    iconAnchor:   [22, 115], // point of the icon which will correspond to marker's location
		    shadowAnchor: [-5, 42],  // the same for the shadow
		    popupAnchor:  [5, -108] // point from which the popup should open relative to the iconAnchor
		});
		
		L.marker([47.61232, -122.34658], {icon: greenIcon}).addTo(map)
			.bindPopup("<b>Hello world!</b><br />I am a person!.").openPopup();

		/*
		L.circle([51.508, -0.11], 500, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(map).bindPopup("I am a circle.");

		L.polygon([
			[51.509, -0.08],
			[51.503, -0.06],
			[51.51, -0.047]
		]).addTo(map).bindPopup("I am a polygon.");
		*/

		var popup = L.popup();

		function onMapClick(e) {
			
			//map.panTo( new L.Point(47.61232, -122.32658)) ;
			
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
			
		}

		map.on('click', onMapClick);
		
		$("#gotoseattle").click( function(event) {
			map.panTo( [47.61232, -122.32658]) ;
		} ) ;
		
		$("#gotooakland").click( function(event) {
			map.panTo( [37.81421, -122.27775]) ;
		} ) ;
		
		
	</script>
</body>
</html>
